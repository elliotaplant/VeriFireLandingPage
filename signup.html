<body id="page-top">

  <section class="cta signup-cta">
    <div class="cta-content">
      <div class="container">
        <h2>Welcome to VeriFire,<br>it's nice to meet you.</h2>
        <form id="signup-form"
              name="plan-signup"
              method="POST"
              netlify>

          <!-- Profile -->
          <div class="form-row">
            <div class="form-group col-sm-6">
              <label for="first-name">First Name</label>
              <input required
                     type="text"
                     name="first-name"
                     class="form-control">
            </div>
            <div class="form-group col-sm-6">
              <label for="last-name">Last Name</label>
              <input required
                     type="text"
                     name="last-name"
                     class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-sm-6">
              <label for="email">Email</label>
              <input required
                     type="email"
                     name="email"
                     class="form-control">
            </div>
            <div class="form-group col-sm-6">
              <label for="business-name">Business Name (optional)</label>
              <input type="text"
                     name="business-name"
                     class="form-control">
            </div>
          </div>

          <input type="hidden"
                 name="plan-name"
                 class="form-control"
                 id="plan-input">

          <div class="ep-clearfix text-center">
            <button type="submit"
                    class="btn btn-outline btn-xl js-scroll-trigger">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
    <div class="overlay"></div>
  </section>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/new-age.min.js"></script>

  <script type="text/javascript">
  try {
    $('#plan-input').val(location.hash.substr(1));
  } catch(e) {
    console.error('unable to detect plan name');
  }

  </script>

</body>

</html>
